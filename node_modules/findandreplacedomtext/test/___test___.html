<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>findAndReplaceDOMText Test suite</title>
  <script src="../src/findAndReplaceDOMText.js"></script>
</head>
<body>
<style>
 h1 { display: inline; }
 h1 + em { color: red; }
 h2 { border: 2px solid red; }
</style>
<div id="test">
  AA<em>BB</em>CC
</div>
<script>
findAndReplaceDOMText(document.getElementById('test'), {
  find: /AABBCC/,
  wrap: 'h2'
});
</script>
</body>
</html>
